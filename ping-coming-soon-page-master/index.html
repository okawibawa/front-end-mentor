<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- header -->
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />

        <div class="title">
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
        </div>

        <div class="email-cta">
          <form id="form">
            <input
              type="email"
              id="email"
              placeholder="Your email address..."
            />
            <small id="error"></small>
            <button>Notify Me</button>
          </form>
        </div>
      </div>
      <!-- header end -->

      <!-- hero -->
      <div class="page-hero">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <!-- hero end -->

      <!-- footer -->
      <footer>
        <div class="social-media-links">
          <a class="social-links" href="#"
            ><div class="border"><i class="fab fa-facebook-f"></i></div
          ></a>
          <a class="social-links" href="#"
            ><div class="border"><i class="fab fa-twitter"></i></div
          ></a>
          <a class="social-links" href="#"
            ><div class="border"><i class="fab fa-instagram"></i></div
          ></a>
          <!-- <ul>
            <li class="social-links"></i></li>
            <li class="social-links"></i></li>
            <li class="social-links">></i></li>
          </ul> -->
        </div>

        <p class="attribution copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
          <span>
            Coded with
            <i class="fa fa-heart" aria-hidden="true"></i> by
            <a href="https://github.com/okawibawa" target="_blank">Oka Wibawa</a
            >.
          </span>
        </p>
      </footer>
      <!-- footer end -->
    </div>
    <!-- main container end -->

    <script src="script.js"></script>
  </body>
</html>
